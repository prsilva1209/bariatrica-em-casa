<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bariatrica em Casa - Offline</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background: linear-gradient(135deg, #f0fdf4 0%, #ecfdf5 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            color: #374151;
        }
        
        .container {
            text-align: center;
            max-width: 400px;
            padding: 40px 20px;
            background: white;
            border-radius: 16px;
            box-shadow: 0 10px 30px -10px rgba(16, 185, 129, 0.3);
        }
        
        .icon {
            font-size: 64px;
            margin-bottom: 24px;
        }
        
        h1 {
            color: #10B981;
            font-size: 24px;
            font-weight: 600;
            margin-bottom: 12px;
        }
        
        p {
            color: #6b7280;
            font-size: 16px;
            margin-bottom: 32px;
            line-height: 1.5;
        }
        
        .retry-btn {
            background: linear-gradient(135deg, #10B981, #059669);
            color: white;
            padding: 12px 24px;
            border: none;
            border-radius: 8px;
            font-size: 16px;
            font-weight: 500;
            cursor: pointer;
            transition: all 0.2s ease;
            text-decoration: none;
            display: inline-block;
        }
        
        .retry-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 4px 12px rgba(16, 185, 129, 0.4);
        }
        
        .features {
            margin-top: 32px;
            padding-top: 24px;
            border-top: 1px solid #f3f4f6;
        }
        
        .feature {
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 8px;
            color: #6b7280;
            font-size: 14px;
            margin-bottom: 8px;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="icon">üè†</div>
        <h1>Voc√™ est√° offline</h1>
        <p>Sem problema! Algumas funcionalidades ainda est√£o dispon√≠veis enquanto voc√™ n√£o tem conex√£o com a internet.</p>
        
        <button class="retry-btn" onclick="window.location.reload()">
            Tentar Conectar Novamente
        </button>
        
        <div class="features">
            <div class="feature">
                ‚úì Suas informa√ß√µes est√£o salvas
            </div>
            <div class="feature">
                ‚úì Exerc√≠cios salvos dispon√≠veis
            </div>
            <div class="feature">
                ‚úì Progresso mantido localmente
            </div>
        </div>
    </div>
    
    <script>
        // Auto-retry connection every 30 seconds
        let retryCount = 0;
        const maxRetries = 10;
        
        function checkConnection() {
            if (navigator.onLine && retryCount < maxRetries) {
                window.location.reload();
            } else {
                retryCount++;
                if (retryCount < maxRetries) {
                    setTimeout(checkConnection, 30000);
                }
            }
        }
        
        // Start checking connection
        setTimeout(checkConnection, 30000);
        
        // Listen for online event
        window.addEventListener('online', () => {
            window.location.reload();
        });
    </script>
</body>
</html>
